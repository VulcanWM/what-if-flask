<!doctype html>
<html>
<head>
  <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='style.css')}}">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Nunito&display=swap" rel="stylesheet">
	<title>What If? - Create scenario</title>
</head>
<body>
  <div class="topnav flex-center flex-row">
    <a href="/">Dashboard</a>
    <a href="/profile">Your Profile</a>
    <a href="/newscenario">New Scenario</a>
    {% if "Moderator" in document['Roles'] %}
      <a href="/admin">Admin Page</a>
    {% endif %}
    <a href="https://replit.com/@VulcanWM" target="_blank">Follow VulcanWM</a>
  </div>
    <div class='flex-center content'>
  <h2>Create a new scenario</h2>
  <p>If your scenario gets accepted, you'll get the Helper role!</p>
  <form class='flex-center' method="POST" action="/newscenario">
    <input  placeholder="title" name="title" autocomplete="off" required><br>
    <textarea  id="desc" placeholder="description" name="desc" rows="10" cols="40"></textarea>
    <br>
    <button class="form-button">Create scenario</button>
  </form>
    </div>
</body>
</html>
